<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>
<body>
    <h1>TABLE</h1>

  <h3> Enter Table Number : <input id="number" min="2"/></h3> 
  <h3> Enter Number to Multiply: <input id="multiply" /></h3>
    <button onclick="print()">Submit</button><br>
    <div id="result">
        <script>
            function print() {
    let number;
    let result = "";
    let multiply;

    number = Number(document.getElementById("number").value);
    multiply = Number(document.getElementById("multiply").value);
    for(let i = 1; i<= multiply; i++){


    result = (`${result} <p> ${number}x${i}=${number * i} </p>`);
    }

    document.getElementById("result").innerHTML = result;
  }
        </script>
</body>
</html>
